    <li style="color:blue"><h2>结对编程感受</h2></li>
    <li style="color:#fff;font-size:18px; list-style-type:none;">
      <p>&nbsp;&nbsp;&nbsp;&nbsp;这次的结对编程作业做了两天，感觉收获很大</p>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;以前都是自己编程，我写代码的毛病就是慢，比较拖，经常心不在焉。现在两个人的编程让我集中了注意力，效率成倍的上升，而且还可以时不时的互相探讨，让思路保持清晰</p>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;另一方面，我觉得结对编程对于调bug也是很有帮助，很多bug自己是不会发现的，而且结对编程让很多bug直接被扼杀在了摇篮里，这一点我们深有体会。</p>
